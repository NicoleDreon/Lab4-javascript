<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4 - JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="total">Total:</p>
    <div class="buttons">
      <button data-price="2.00" class="button item1">Lime Cola</button>
      <button data-price="3.00" class="button item2">Salted Peanutes</button>
      <button data-price="4.00" class="button item3">Chocolate Bar</button>
      <button data-price="6.00" class="button item4">Fruit Gummies</button>
    </div>
    <form class="makeMoney">
      <label for="howMany">How many?</label>
      <input placeholder="0" type="number" , id="howMany" , name="howMany" />
      <label for="whichCoin">Which coin?</label>
      <select name="whichCoin" id="whichCoin">
        <option class="coin" value="penny">Penny</option>
        <option class="coin" value="nickel">Nickel</option>
        <option class="coin" value="dime">Dime</option>
        <option class="coin" value="quarter">Quarter</option>
      </select>
      <button>Make Money!</button>
      <div class="coinDisplay"></div>
    </form>
    <div class="coinContainer"></div>
    <section class="lastQuestion">
      <div class="lightBulb">Light Bulb</div>
      <button class="light on">On</button>
      <button class="light off">Off</button>
      <button class="light toggle">Toggle</button>
      <button class="light end">End</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
